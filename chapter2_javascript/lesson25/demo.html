<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课时8</title>
</head>
<body>
<script type="text/javascript">
    // 对象, 在外面叫函数, 在里面叫方法
    var teacher = {
        name: "张三",
        age: 32,
        sex: 'male',
        height: 176,
        weight: 130,
        teach: function () {
            console.log('I am teaching JavaScript.');
        },
        smoke: function () {
            teacher.weight--;
            console.log('I am smoking.');
        },
        eat: function () {
            this.weight++;  // 这里的this就代指teacher
            console.log('I am having a dinner.');
        },
    }
    console.log(teacher.name, teacher.age, teacher.weight);
    console.log(teacher.teach);
    teacher.teach();

    // 添加一个属性
    teacher.address = '北京';
    console.log(teacher.address);

    // 添加一个方法
    teacher.drink = function() {
        console.log('I am drinking beer');
    }
    console.log(teacher);
    teacher.drink();

    // 改属性
    teacher.height = 180;
    console.log(teacher);

    // 改方法
    teacher.teach = function() {
        console.log('I am teaching HTML');
    }
    console.log(teacher.teach);

    // 删除属性
    delete teacher.address;
    console.log(teacher);

    // 删除方法
    delete teacher.teach;
    console.log(teacher);

    teacher.smoke();
    teacher.smoke();
    teacher.eat();
    console.log(teacher);
</script>
</body>
</html>
