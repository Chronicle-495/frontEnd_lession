<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
</head>
<body>
<div id="app">
    <div class="article">
        <!-- 插值表达式 -->
        <h1> {{ title }} </h1>
        <p>
            <span>{{ author }} {{ dateTime }}</span>
        </p>
        <p>
            <span>Like: {{ like }}</span>
            <!-- v-on 绑定事件 => onclick/addEventListener -->
            <!-- v-on可以不写, 用@ -->
            <button v-if="isLogin" @click="likeThisArticle">Like</button>
            <!-- v-if, v-else 都是vue的指令 -->
            <button v-else disabled>Please login first!</button>
        </p>
        <!-- <p title="content"不行></p> -->
        <!-- v-bind 绑定属性 - 引号内部看做变量, vue会对它进行解析 -->
        <!-- v-bind可以不写, 冒号要留 -->
        <p :title="content">{{ content }}</p>
        <div class="form">
<!--            <p>{{ myComment }}</p>-->
            <input type="text" placeholder="请填写评论" v-model="myComment">
            <button @click="submitComment">Submit</button>
        </div>
        <div class="comment">
            <ul>
                <!--
                key in obj -> 对象
                (item, index) in arr -> 数组
                -->
                <li v-for="item of commentList" :key="item.id">
                    <p>
                        <span>{{item.dateTime}}</span>
                    </p>
                    <p>{{ item.content }}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="module" src="/src/main.js"></script>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
</html>
