<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课时10</title>
</head>
<body>
<button>增加li</button>
<ul onclick="">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
<script type="text/javascript">
    var oList = document.getElementsByTagName('ul')[0],
            oLi = oList.getElementsByTagName('li'),
            oBtn = document.getElementsByTagName('button')[0];

    // 事件委托或者事件代理
    // 事件委托的原理就是利用冒泡，把事件绑定在父元素上，
    // 然后通过判断触发事件的元素来决定你点的到底是哪个元素
    oList.onclick = function (e) {
        var e = e || window.event,
                target = e.target || e.srcElement;
        // 这决定你点的到底是哪个元素
        console.log(target.innerText);

        // indexOf获取下标, 有这个方法就可以把下标拿下来
        var index = Array.prototype.indexOf.call(oLi, target);
        console.log(index);
    };

    // js追加的也有用
    oBtn.onclick = function () {
        var li = document.createElement('li');
        li.innerText = oLi.length + 1;
        oList.appendChild(li);
    }
</script>
</body>
</html>
